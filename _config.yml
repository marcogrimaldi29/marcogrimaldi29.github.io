# Jekyll Configuration File
# WARNING: This file is NOT reloaded automatically when using 'bundle exec jekyll serve'.
# After changes, restart the server process.

# Theme Configuration
minimal_mistakes_skin: sunrise
remote_theme: mmistakes/minimal-mistakes@4.24.0

# Site Settings
locale: "en_US"
title: &site_title "marcogrimaldi29.com"
title_separator: "-"
subtitle: "Personal Website of Marco Grimaldi"
name: &author_name "Marco Grimaldi"
email: &author_email "marcogrimaldi29@gmail.com"
description: &site_description >- # Multiline description
  Marco Grimaldi's personal and learning hub for IT, cloud computing, certifications,
  and language teaching. L2 Managed Services Engineer at NTT DATA sharing professional
  insights and resources.
url: &site_url "https://marcogrimaldi29.github.io"  # Changed to GitHub Pages URL
baseurl: ""  # the subpath of your site, e.g. "/blog"
repository: "marcogrimaldi29/marcogrimaldi29.github.io"
logo: &site_logo "/assets/images/logo-sunrise-domain.jpg"
search: true
search_full_content: true
search_provider: lunr

# SEO Settings
seo:
  title: *site_title
  name: *author_name
  email: *author_email
  description: *site_description
  url: *site_url
  logo: *site_logo
  title_separator: "-"
  author: *author_name
  
  # SEO Keywords
  keywords: >-
    Marco Grimaldi, NTT DATA, Managed Services Engineer, IT Professional,
    Cloud Computing, Language Teacher, IT Certifications, Microsoft Learn,
    Professional Development, Technology Blog, Azure, Cloud Engineering
    
  # Webmaster Verification
  verify:
    google: # Google Search Console verification code
    bing: # Bing Webmaster Tools verification code
    
  # Social Media
  social:
    linkedin: "marco-grimaldi29"
    github: "marcogrimaldi29"
  
  # Open Graph
  og:
    type: "website"
    image: *site_logo
    image_alt: "Marco Grimaldi's Website Logo"

# Build settings
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Outputting
permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/
timezone: Europe/Rome

# Files
include:
  - _pages
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jemoji
  - jekyll-seo-tag
  - jekyll-redirect-from

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jemoji

# Author Information
author:
  name: *author_name
  avatar: "/assets/images/marco-cv.jpg"
  bio: "L2 Managed Services Engineer @ NTT DATA Â· Language Teacher"
  links: &social_links
    - label: "LinkedIn"
      icon: "fab fa-linkedin"
      url: "https://www.linkedin.com/in/marco-grimaldi29/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/marcogrimaldi29"
    - label: "Microsoft Learn"
      icon: "fab fa-microsoft"
      url: "https://learn.microsoft.com/en-us/users/marcogrimaldi-0029/"
    - label: "Duolingo"
      icon: "fab fa-duolingo"
      url: "https://www.duolingo.com/profile/MarcoGrimm"
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: *site_url

# Footer Configuration
footer:
  links: *social_links  # Reuse the same social links from author

# Content Defaults
defaults:
  # Post Defaults
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      toc: true
      toc_sticky: true
  
  # Page Defaults
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
      toc: true
      toc_sticky: true

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
year_archive:
  type: liquid
  path: /posts/
