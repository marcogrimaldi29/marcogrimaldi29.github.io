# Jekyll Configuration File
# WARNING: This file is NOT reloaded automatically when using 'bundle exec jekyll serve'.
# After changes, restart the server process.

# Theme Configuration
minimal_mistakes_skin: sunrise
remote_theme: mmistakes/minimal-mistakes@4.24.0

# Font Awesome Configuration
atom_feed:
  path: # blank (default) uses feed.xml

# Font Awesome kit
head_scripts:
  - https://kit.fontawesome.com/4eee35f757.js

# Core Site Settings
locale: "en_US"
title: &site_title "marcogrimaldi29.com"
title_separator: "-"
subtitle: "Personal Hub of Marco Grimaldi"
name: &author_name "Marco Grimaldi"
email: &author_email "marcogrimaldi29@gmail.com"
description: &site_description >- # Multiline description
  Marco Grimaldi's personal and learning hub for IT, cloud computing, certifications,
  and language teaching. Cloud Consultant at Concentrix sharing professional
  insights and resources.
url: &site_url "https://marcogrimaldi29.com"  # Changed to CNAME URL
baseurl: ""  # the subpath of your site, e.g. "/blog"
repository: "marcogrimaldi29/marcogrimaldi29.github.io"
logo: &site_logo "/assets/images/logo-sunrise-domain.jpg"
search: true
search_full_content: true
search_provider: lunr

# SEO Settings
seo:
  title: *site_title
  name: *author_name
  email: *author_email
  description: *site_description
  url: *site_url
  logo: *site_logo
  title_separator: "-"
  author: *author_name
  
  # SEO Keywords
  keywords: >-
    Marco Grimaldi, Concentrix Cloud Consultant, IT Professional Blog,
    Cloud Computing Expert, Language Teacher, IT Certifications Guide,
    Microsoft Azure Certifications, Google IT Certifications,
    Professional Development Blog, Technology Career Guide,
    Azure Cloud Engineering, IT Support Professional,
    Project Management Professional, Data Analytics,
    Cloud Engineering Blog, Technical Support Guide
    
  # Webmaster Verification
  verify:
    google: 2odQD3jEYS9beLb8PwPvtMhlwwBdeqIdQUsqM1V3Cr4  # Replace with your actual verification code
    bing: ""  # Add Bing verification later if needed
    
  # Social Media
  social:
    linkedin: "marco-grimaldi29"
    github: "marcogrimaldi29"
  
  # Open Graph
  og:
    type: "website"
    image: *site_logo
    image_alt: "Marco Grimaldi's Website Logo"

# Build settings
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Outputting
permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/
timezone: Europe/Rome

# Files
include:
  - _pages
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jemoji
  - jekyll-seo-tag
  - jekyll-redirect-from

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jemoji

# Author Information
author:
  name: *author_name
  avatar: "/assets/images/marco-cv.jpg"
  bio: "Cloud Resiliency Consultant @ Concentrix Â· Language Teacher"
  links:
    - label: "Duolingo"
      icon: "fas fa-language"
      url: "https://www.duolingo.com/profile/MarcoGrimm"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/marcogrimaldi29"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/marco-grimaldi29/"
    - label: "Microsoft"
      icon: "fab fa-fw fa-microsoft"
      url: "https://learn.microsoft.com/en-us/users/marcogrimaldi-0029/"
    - label: "Website"
      icon: "fas fa-link"
      url: *site_url

# Footer Configuration
footer:
  links:
    - label: "Duolingo"
      icon: "fas fa-language"
      url: "https://www.duolingo.com/profile/MarcoGrimm"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/marcogrimaldi29"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/marco-grimaldi29/"
    - label: "Microsoft"
      icon: "fab fa-fw fa-microsoft"
      url: "https://learn.microsoft.com/en-us/users/marcogrimaldi-0029/"
    - label: "Website"
      icon: "fas fa-link"
      url: *site_url

# Content Defaults
defaults:
  # Post Defaults
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      toc: true
      toc_sticky: true
  
  # Page Defaults
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
      toc: true
      toc_sticky: true

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
year_archive:
  type: liquid
  path: /posts/
