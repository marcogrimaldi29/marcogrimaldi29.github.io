# This config file is meant for settings that affect the whole blog, values
# which are expected to be set up once and rarely edit after that.
#
# For technical reasons, this file is *NOT* reloaded automatically when using
# 'bundle exec jekyll serve'. After changing this file, a reboot of the server process is needed.

# SEO and Site Settings
# These settings control both site functionality and SEO optimization
seo:
  # Basic Site Information
  title: "marcogrimaldi29.com"
  title_separator: "-"
  subtitle: "Personal Website of Marco Grimaldi"
  name: "Marco Grimaldi"
  description: >- # this means to ignore newlines until "baseurl:"
    Marco Grimaldi's personal and learning hub for IT, cloud computing, certifications,
    and language teaching. L2 Managed Services Engineer at NTT DATA sharing professional
    insights and resources.
  author: "Marco Grimaldi"
  email: marcogrimaldi29@gmail.com
  logo: "/assets/images/logo-sunrise-domain.jpg"
  locale: "en_US"
  url: "https://marcogrimaldi29.com"

  # Social Media and Branding
  social:
    linkedin: "marco-grimaldi29"
    github: "marcogrimaldi29"
  
  # SEO Optimization
  keywords: >-
    Marco Grimaldi, NTT DATA, Managed Services Engineer, IT Professional,
    Cloud Computing, Language Teacher, IT Certifications, Microsoft Learn,
    Professional Development, Technology Blog
  verify:
    google: # Google Search Console verification code
    bing: # Bing Webmaster Tools verification code
  
  # Open Graph Settings
  og:
    type: "website"
    image: "/assets/images/logo-sunrise-domain.jpg"
    image_alt: "Marco Grimaldi's Website Logo"

# Site Configuration
title: "marcogrimaldi29.com"
logo: "/assets/images/logo-sunrise-domain.jpg"
repository: "marcogrimaldi29/marcogrimaldi29.github.io"
minimal_mistakes_skin: sunrise
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes

# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-seo-tag
  - jemoji
  - jekyll-include-cache
  - jekyll-redirect-from

