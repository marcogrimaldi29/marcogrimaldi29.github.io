<!-- Masthead for sticky and shrink effect for top bar -->
<style>
  .masthead {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;
    background: var(--masthead-background, inherit); /* use theme’s background */
    border-bottom: 1px solid rgba(0, 0, 0, 0.08);
    transition: border-color 0.25s ease;
  }

  .masthead__inner-wrap {
    padding: 1rem;
    transition: padding 0.25s ease;
  }

  .masthead.shrink .masthead__inner-wrap {
    padding: 0.35rem 1rem;
  }

  /* Optional: subtle shadow instead of “contour” */
  .masthead.shrink {
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
  }

  body.has-fixed-header #main {
    padding-top: var(--masthead-height, 4rem);
    transition: padding-top 0.25s ease;
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const masthead = document.querySelector(".masthead");
    const main = document.querySelector("#main");
    if (!masthead || !main) return;

    function updateHeight() {
      const h = masthead.offsetHeight;
      document.body.classList.add("has-fixed-header");
      document.body.style.setProperty("--masthead-height", h + "px");
    }
    updateHeight();

    window.addEventListener("resize", updateHeight);

    function onScroll() {
      if (window.scrollY > 20) {
        masthead.classList.add("shrink");
      } else {
        masthead.classList.remove("shrink");
      }
      updateHeight();
    }
    document.addEventListener("scroll", onScroll, { passive: true });
  });
</script>

<!-- External links in new tabs -->
<script>
(function() {
  document.addEventListener("DOMContentLoaded", function() {
    const currentHost = window.location.hostname;
    document.querySelectorAll("a[href]").forEach(link => {
      if (link.hostname && link.hostname !== currentHost) {
        link.setAttribute("target", "_blank");
        link.setAttribute("rel", "noopener noreferrer");
      }
    });
  });
})();
</script>
