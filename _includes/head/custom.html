<!-- masthead for sticky and shrink effect for top bar -->

<style>
  .masthead {
    position: sticky;
    top: 0;
    z-index: 1000;
    background: inherit; /* use same as page */
    box-shadow: none;
    border: none;
    transition: padding 0.22s ease, background-color 0.22s ease, opacity 0.3s ease;
    opacity: 0.95; /* subtle fade */
  }

  .masthead.shrink {
    padding: 0.35rem 1rem;
    opacity: 1;
  }

  /* prevent content from sliding under the masthead */
  body.has-sticky-header #main {
    padding-top: var(--masthead-height, 4rem);
    transition: padding-top 0.3s ease;
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const masthead = document.querySelector(".masthead");
    const main = document.querySelector("#main");
    if (!masthead || !main) return;

    // calculate masthead height dynamically
    const mastheadHeight = masthead.offsetHeight;
    document.body.classList.add("has-sticky-header");
    document.body.style.setProperty("--masthead-height", mastheadHeight + "px");

    // update on resize
    window.addEventListener("resize", () => {
      document.body.style.setProperty("--masthead-height", masthead.offsetHeight + "px");
    });

    // shrink on scroll
    function onScroll() {
      if (window.scrollY > 20) masthead.classList.add("shrink");
      else masthead.classList.remove("shrink");
    }
    document.addEventListener("scroll", onScroll, { passive: true });
    onScroll();
  });
</script>

<!-- External links in new tabs -->
<script>
(function() {
  document.addEventListener("DOMContentLoaded", function() {
    const currentHost = window.location.hostname;
    document.querySelectorAll("a[href]").forEach(link => {
      if (link.hostname && link.hostname !== currentHost) {
        link.setAttribute("target", "_blank");
        link.setAttribute("rel", "noopener noreferrer");
      }
    });
  });
})();
</script>
